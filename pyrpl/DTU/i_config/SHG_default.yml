rp_mod_connection:

  # setup asg[1:2]
  asg:
    waveform:
      asg1: ramp
      asg2: dc
    frequency:
      asg1: 37.0
      asg2: 0
    amplitude: 
      asg1: 0
      asg2: 0
    offset:
      asg1: 0
      asg2: 0
    output_direct:
      asg1: out1
      asg2: out1
    
  # setup pid[0:3]
  pid:
    # input can be: off, pid[0:3], dac[1:2], adc1[1:2], iq[0:1], iq2, asg[1:2], 'iir'
    input:
      pid0: iq0
      pid1: off
      pid2: off
      pid3: off
    # output_direct can be: off, out1, out2, both
    output_direct:
      pid0: out1
      pid1: off
      pid2: off
      pid3: off
  # setup iq[0:1], iq2 is preserved for NA. and SA.
  iq:
  # off, pid[0:3], dac[1:2], adc1[1:2], iq[0:1], iq2, asg[1:2], 'iir'
    input:
      iq0: adc1
      iq1: off
  # output_direct can be: off, out1, out2, both
    output_direct:
      iq0: out2
      iq1: off
  # output_signal can be: off, quadrature, output_direct, pfd (see IQmodule.png for details)
    output_signal:
      iq0: quadrature
      iq1: quadrature
  # for PDH locking of SHG, only iq0 is used
    PDH_parameter:
    # the frequency to EOM
      demodulation_frequency: 30000000
    # two digital LPFs after digital mixing
      LPF_frequency:
      - 10000
      - 20000
    # HPF before digital demodulation
      HPF_frequency: 50000
    # the gain factor of digital demodulation result send to pid
      mixing_factor: 1
    # demodulation phase
      mixing_phase: 0

