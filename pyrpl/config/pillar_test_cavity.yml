pyrpl: # General configuration of the software:
  name: test_refactor
  gui: true # autostart gui
  loglevel: info
  # level of logged information.
  # 'debug' outputs everything
  # 'infi' is default level
  # 'warning' only shows warnings and errors
  # 'error' only shows errors
  modules: # SoftwareModules to load (in addition to IqManager, AsgManager, PidManager, ScopeManager)
    - NetworkAnalyzer
    - SpectrumAnalyzer
    - Lockbox
  dock_positions: !!binary |
    AAAA/wAAAAD9AAAAAQAAAAIAAAcvAAADHfwBAAAAAvwAAAAAAAAE6AAABOgA////+gAAAAYBAAAA
    B/sAAAAMAHMAYwBvAHAAZQBzAQAAAAD/////AAAEBQD////7AAAACABhAHMAZwBzAQAAAAD/////
    AAACJQD////7AAAABgBpAHEAcwAAAAAA/////wAAABYA////+wAAAAgAaQBpAHIAcwAAAAAA////
    /wAAABYA////+wAAAAQAbgBhAAAAAAD/////AAAAFgD////7AAAAIgBzAHAAZQBjAHQAcgB1AG0A
    XwBhAG4AYQBsAHkAegBlAHIAAAAAAP////8AAAAWAP////sAAAAOAGwAbwBjAGsAYgBvAHgBAAAA
    AP////8AAAToAP////sAAAAIAHAAaQBkAHMBAAAE7AAAAkMAAAJDAP///wAABy8AAAAAAAAABAAA
    AAQAAAAIAAAACPwAAAAA
  window_position:
  - 107
  - 0
