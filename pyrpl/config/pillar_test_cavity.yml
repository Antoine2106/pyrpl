nas: !!omap
- na: !!omap []
spectrum_analyzers: !!omap
- spectrum_analyzer: !!omap []
lockboxs: !!omap
- lockbox: !!omap
  - fabryperots: !!omap
    - FabryPerot: !!omap [{wavelength: 1064.0}, {finesse: 10000.0}, {length: 180000.0},
        {eta: 1.0}]
  - transmissions: !!omap
    - transmission: !!omap [{mean: 0.4664570018649101}, {rms: 0.0024892727084975634},
        {min: 0.4036865234375}, {max: 0.4737548828125}]
  - reflections: !!omap
    - reflection: !!omap [{mean: 0.46627388149499893}, {rms: 0.0025519074054665544},
        {min: 0.3997802734375}, {max: 0.472900390625}]
  - pdhs: !!omap
    - pdh: !!omap []
  - sequences: !!omap
    - sequence: !!omap [{stages: !!omap [{stage1: !!omap [{input: reflection}, {variable_value: 1.0},
                {duration: 5.0}, {output_on: {fine_piezo: [false, true, 0.004431152343750002],
                    coarse_piezo: [false, true, -1.0]}}]}, {stage2: !!omap [{output_on: {
                    fine_piezo: [true, true, -1.0], coarse_piezo: [false, false, 0]}},
                {variable_value: 1.0}, {input: reflection}, {duration: 0.2}]}, {stage3: !!omap [
                {variable_value: 0.8}, {input: reflection}, {output_on: {fine_piezo: [
                      true, false, 0], coarse_piezo: [true, false, 0]}}, {duration: 0.2}]},
            {stage4: !!omap [{duration: 0.0}, {input: reflection}, {variable_value: 0.6},
                {output_on: {fine_piezo: [true, false, 0], coarse_piezo: [true, false,
                      0]}}]}]}]
  - outputs: !!omap
    - fine_piezo: !!omap
      - p: -0.0001
      - i: -0.0001
      - dc_gain: 0.05
      - output_channel: out2
      - assisted_design: false
      - analog_filter:
        - 10.0
        - 0.0
        - 0.0
        - 0.0
      - unity_gain_desired: 1000.0
      - name: fine_piezo
      - sweep_frequency: 30.0
      - sweep_offset: 0.0
      - sweep_amplitude: 1.0
      - is_sweepable: true
    - coarse_piezo: !!omap
      - p: 1.0
      - is_sweepable: true
      - sweep_amplitude: 1.0
      - sweep_frequency: 10.0
      - sweep_offset: 0.0
      - dc_gain: 50.0
      - i: 2.0
      - name: coarse_piezo
  - default_sweep_output: coarse_piezo
  - interferometers: !!omap
    - interferometer: !!omap []
  - direct_inputs: !!omap
    - direct_input1: !!omap []
    - direct_input2: !!omap []
  - model_name: FabryPerot
