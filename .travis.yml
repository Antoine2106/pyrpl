# must go into travis setup and insert ip address and other data of the
redpitaya device, and disable concurrent builds to avoid conflicts between
tests of different python versions
env:
- AUTOCORRETPEP8=0 DISPLAY=:99.0
# REDPITAYA variables are defined in travis account (encrypted)

language: python
python:
  - "2.7"
  - "3.5"
  - "3.6"
# maybe we can add this later:
#  - "3.3"
#  - "3.4"

# lots of stuff here comes from https://gist.github.com/dan-blanchard/7045057
  
notifications:
  email: false

before_install:
  - sudo apt-get update
  # We do this conditionally because it saves us some downloading if the
  # version is the same.
  - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
      wget https://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh -O miniconda.sh;
    else
      wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
    fi
  - chmod +x miniconda.sh
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  # Useful for debugging any issues with conda
  - conda info -a
  # The next couple lines fix a crash with multiprocessing on Travis and are not specific to using Miniconda
  - sudo rm -rf /dev/shm
  - sudo ln -s /run/shm /dev/shm
  # starts gui support
  # see https://docs.travis-ci.com/user/gui-and-headless-browsers/
  - sh -e /etc/init.d/xvfb start
  # give it some time to start
  - sleep 3

#before_install:
# - sudo apt-get update
# - sudo apt-get -y install python-pip
# - sudo pip install --upgrade pip
# - sudo pip install pep8
# - sudo pip install autopep8

install:
  - conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION numpy scipy paramiko matplotlib pandas nose pip
  # this pip update will hopefully solve issues in python 2.7
  - sudo easy_install pip==9.0.1
  - source activate test-environment
  - pip install scp
  # there are some bugs in the installation of these packages in higher python versions
  - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
      conda install --yes -c dan_blanchard python-coveralls nose-cov;
    fi
  - if [[ "$TRAVIS_PYTHON_VERSION" == "3.5" ]]; then
      pip install quamash;
    fi
  - conda install --yes -c conda-forge pyqtgraph=0.10.0
  - python setup.py install
  # overwrite default global config file with a custom one for travis (allows slower communication time)
  - mkdir $HOME/pyrpl_user_dir
  - \cp ./travis_global_config.yml $HOME/pyrpl_user_dir/global_config.yml

#before_script: ./autocorrectpep8_script.sh

# Run test
script:
  #see: https://github.com/rtfd/readthedocs.org/issues/1951
  - nosetests --with-coverage --cover-package=pyrpl --logging-level=DEBUG

# Calculate coverage
after_success:
  - coveralls --config_file .coveragerc

